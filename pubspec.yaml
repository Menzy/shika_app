name: kukuo
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  http: ^1.2.2
  provider: ^6.1.2
  shared_preferences: ^2.3.2
  intl: ^0.20.2
  math_expressions: ^3.1.0
  expressions: ^0.2.5+1
  iconsax: ^0.0.8
  flutter_native_splash: ^2.4.1
  flutter_svg: ^2.0.10+1
  go_router: ^17.0.0
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  google_sign_in: ^7.2.0
  cloud_firestore: ^6.1.0
  # Firebase dependencies removed

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/splash/
    - assets/env.dummy
    - assets/splash/splash_screen.png

  fonts:
    - family: Gazpacho
      fonts:
        - asset: assets/fonts/GazpachoBold.ttf
          weight: 700
    - family: Euclid
      fonts:
        - asset: assets/fonts/EuclidCircularABold.ttf
          weight: 700
        - asset: assets/fonts/EuclidCircularAMedium.ttf
          weight: 500
        - asset: assets/fonts/EuclidCircularARegular.ttf
          weight: 400
